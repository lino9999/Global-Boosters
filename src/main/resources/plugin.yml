name: GlobalBoosters
version: '1.0'
main: com.Lino.globalBoosters.GlobalBoosters
api-version: '1.21'
depend: [Vault]
author: Lino
description: A comprehensive global boosters plugin for Minecraft servers

commands:
  boostshop:
    description: Open the booster shop GUI
    usage: /<command>
    aliases: [bs]
    permission: globalboosters.shop
  booster:
    description: Main booster management command
    usage: /<command> [give/reload]
    aliases: [boost, gb]
    permission: globalboosters.admin

permissions:
  globalboosters.shop:
    description: Allows access to the booster shop
    default: true
  globalboosters.use:
    description: Allows using booster items
    default: true
  globalboosters.admin:
    description: Admin permission for all features
    default: op
    children:
      globalboosters.shop: true
      globalboosters.use: true
      globalboosters.admin.give: true
      globalboosters.admin.reload: true
  globalboosters.admin.give:
    description: Allows giving boosters to players
    default: op
  globalboosters.admin.reload:
    description: Allows reloading the plugin configuration
    default: op